controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 30.0  # Artırıldı: daha yumuşak ve hassas kontrol (20.0 -> 30.0)
    transform_tolerance: 2.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.5  # Artırıldı: path bulunamadığında daha fazla deneme, alternatif yol bulmak için (0.3 -> 0.5)
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]
    
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.1  # Daha da küçültüldü: dar alanlarda daha iyi ilerleme kontrolü (0.2 -> 0.1)
      movement_time_allowance: 20.0  # Daha da artırıldı: dar alanlarda daha fazla zaman ver (15.0 -> 20.0)
    
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.1  # Optimize edildi: dar alanlarda hassas ama ulaşılabilir hedef (0.12 -> 0.1)
      yaw_goal_tolerance: 0.2   # Artırıldı: dönüşü tamamlamadan durmayı önler (0.12 -> 0.2)
    
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 0.4  # Artırıldı: koridorda daha hızlı hareket (0.2 -> 0.4)
      max_vel_y: 0.0
      max_vel_theta: 1.2  # Artırıldı: daha hızlı ve akıcı dönüş (0.8 -> 1.2)
      min_speed_xy: 0.0
      max_speed_xy: 0.4  # Artırıldı: koridorda daha hızlı hareket (0.2 -> 0.4)
      min_speed_theta: 0.1  # Eklendi: dönüş sırasında durmayı önler (0.0 -> 0.1)
      acc_lim_x: 3.0  # Artırıldı: koridorda daha hızlı ivme (2.0 -> 3.0)
      acc_lim_y: 0.0
      acc_lim_theta: 4.0  # Artırıldı: daha hızlı açısal ivme, dönüşte durmayı önler (2.5 -> 4.0)
      decel_lim_x: -3.0  # Artırıldı: koridorda daha hızlı yavaşlama (-2.0 -> -3.0)
      decel_lim_y: 0.0
      decel_lim_theta: -4.0  # Artırıldı: daha hızlı açısal yavaşlama, dönüşte durmayı önler (-2.5 -> -4.0)
      vx_samples: 30  # Artırıldı: daha fazla trajectory örneği (20 -> 30)
      vy_samples: 5
      vtheta_samples: 40  # Artırıldı: dönüş sırasında daha fazla trajectory seçeneği (30 -> 40)
      sim_time: 2.2  # Artırıldı: dönüş sırasında daha uzun vadeli planlama (2.0 -> 2.2)
      linear_granularity: 0.03  # Küçültüldü: daha hassas hareket (0.05 -> 0.03)
      angular_granularity: 0.05  # Artırıldı: daha akıcı dönüş, daha az kontrol noktası (0.02 -> 0.05)
      transform_tolerance: 2.0
      xy_goal_tolerance: 0.1  # Optimize edildi: dar alanlarda hassas ama ulaşılabilir hedef (0.12 -> 0.1)
      trans_stopped_velocity: 0.1  # Optimize edildi: dar alanlarda hassas durma kontrolü (0.12 -> 0.1)
      short_circuit_trajectory_evaluation: True
      stateful: True
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.4  # Artırıldı: duvarlardan daha fazla mesafe bırakmak için (0.2 -> 0.4)
      Oscillation.scale: 8.0  # Azaltıldı: dönüş sırasında oscillation algılamasını azalt (10.0 -> 8.0)
      Oscillation.angle_tolerance: 0.2  # Artırıldı: dönüş sırasında oscillation algılamasını azalt (0.1 -> 0.2)
      Oscillation.translation_tolerance: 0.15  # Artırıldı: dönüş sırasında oscillation algılamasını azalt (0.1 -> 0.15)
      PathAlign.scale: 35.0  # Azaltıldı: dönüş sırasında path'e çok sıkı yapışmayı önle (40.0 -> 35.0)
      PathAlign.forward_point_distance: 0.25  # Artırıldı: dönüş sırasında daha ileriye bakmak (0.2 -> 0.25)
      GoalAlign.scale: 28.0  # Artırıldı: hedefe daha iyi hizalanma (24.0 -> 28.0)
      GoalAlign.forward_point_distance: 0.15  # Artırıldı: daha ileriye bakmak (0.1 -> 0.15)
      PathDist.scale: 40.0  # Azaltıldı: dönüş sırasında path'e çok yakın gitmeyi önle (50.0 -> 40.0)
      GoalDist.scale: 28.0  # Artırıldı: hedefe daha hızlı yaklaşma (24.0 -> 28.0)
      RotateToGoal.scale: 50.0  # Artırıldı: hedefe dönüşü daha güçlendir (40.0 -> 50.0)
      RotateToGoal.slowing_factor: 3.0  # Azaltıldı: hedefe yaklaşırken çok yavaşlamayı önler (6.0 -> 3.0)
      RotateToGoal.lookahead_time: -1.0

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 10.0  # Artırıldı: daha hızlı costmap güncellemesi (5.0 -> 10.0)
      publish_frequency: 5.0  # Artırıldı: daha sık yayın (2.0 -> 5.0)
      global_frame: odom
      robot_base_frame: base_footprint
      use_sim_time: True
      transform_tolerance: 2.0
      rolling_window: true
      width: 4  # Artırıldı: daha geniş görüş alanı (3 -> 4)
      height: 4  # Artırıldı: daha geniş görüş alanı (3 -> 4)
      resolution: 0.05  # Azaltıldı: dar alanlarda takılmayı önlemek için (0.025 -> 0.05)
      robot_radius: 0.2  # Gerçek robot için: base_width=0.6m, base_length=0.4m -> inscribed_radius ~0.2m
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 6.0  # Artırıldı: duvarlardan daha fazla mesafe bırakmak için (4.0 -> 6.0)
        inflation_radius: 0.7  # Artırıldı: duvarlardan daha fazla mesafe bırakmak için (0.5 -> 0.7)
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /lidar/out
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
          observation_persistence: 0.0
          expected_update_rate: 0.0
          inf_is_valid: false
          clearing_on_max_reading: false
          min_obstacle_height: 0.0
          transform_tolerance: 2.0
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 2.0  # Artırıldı: daha hızlı global costmap güncellemesi (1.0 -> 2.0)
      publish_frequency: 2.0  # Artırıldı: daha sık yayın (1.0 -> 2.0)
      global_frame: map
      robot_base_frame: base_footprint
      use_sim_time: True
      transform_tolerance: 2.0
      robot_radius: 0.2  # Gerçek robot için: base_width=0.6m, base_length=0.4m -> inscribed_radius ~0.2m
      resolution: 0.05  # Azaltıldı: dar alanlarda takılmayı önlemek için (0.025 -> 0.05)
      track_unknown_space: true  # Bilinmeyen alanları takip et - alternatif yol bulmak için önemli
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
      observation_sources: scan
      scan:
        topic: /lidar/out
        max_obstacle_height: 2.0
        clearing: True
        marking: True
        data_type: "LaserScan"
        raytrace_max_range: 3.0
        raytrace_min_range: 0.0
        obstacle_max_range: 2.5
        obstacle_min_range: 0.0
        observation_persistence: 0.0
        expected_update_rate: 0.0
        max_obstacle_height: 2.0
        inf_is_valid: false
        clearing_on_max_reading: false
        min_obstacle_height: 0.0
        transform_tolerance: 2.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 6.0  # Artırıldı: duvarlardan daha fazla mesafe bırakmak için (4.0 -> 6.0)
        inflation_radius: 0.7  # Artırıldı: duvarlardan daha fazla mesafe bırakmak için (0.5 -> 0.7)
      always_send_full_costmap: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 5.0  # Azaltıldı: alternatif yol bulmak için daha fazla planlama zamanı (10.0 -> 5.0)
    use_sim_time: True
    planner_plugins: ["GridBased"]
    transform_tolerance: 2.0
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 4.0  # Artırıldı: köşelere gitmek için çok daha esnek tolerans (3.0 -> 4.0)
      use_astar: true  # A* algoritması: dar alanlarda daha iyi path bulur
      allow_unknown: true  # Bilinmeyen alanlardan geçmeye izin ver (alternatif yol için)
      use_final_approach_orientation: false  # Hedefe yaklaşırken daha esnek orientasyon

smoother_server:
  ros__parameters:
    use_sim_time: True
    transform_tolerance: 2.0
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

behavior_server:
  ros__parameters:
    use_sim_time: True
    global_frame: map
    robot_base_frame: base_footprint
    transform_tolerance: 2.0
    simulate_ahead_time: 1.5  # Azaltıldı: köşelerde daha kısa simülasyon (2.0 -> 1.5)
    max_rotational_vel: 1.2  # Artırıldı: daha hızlı dönüş (0.8 -> 1.2)
    min_rotational_vel: 0.3  # Artırıldı: dönüş sırasında durmayı önler (0.2 -> 0.3)
    rotational_acc_lim: 4.0  # Artırıldı: daha hızlı açısal ivme (2.5 -> 4.0)

waypoint_follower:
  ros__parameters:
    use_sim_time: True
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    use_sim_time: True
    smoothing_frequency: 30.0  # Controller frequency ile uyumlu (20.0 -> 30.0)
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [0.4, 0.0, 1.2]  # Controller ile uyumlu: koridorda daha hızlı (0.2 -> 0.4)
    min_velocity: [-0.4, 0.0, -1.2]  # Controller ile uyumlu
    max_accel: [3.0, 0.0, 4.0]  # Controller ile uyumlu: koridorda daha hızlı ivme (2.0 -> 3.0)
    max_decel: [-3.0, 0.0, -4.0]  # Controller ile uyumlu: koridorda daha hızlı yavaşlama (-2.0 -> -3.0)
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

collision_monitor:
  ros__parameters:
    use_sim_time: True
    base_frame_id: "base_footprint"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel"
    state_topic: "collision_monitor_state"
    transform_tolerance: 2.0
    source_timeout: 1.0
    base_shift_correction: True
    stop_pub_timeout: 2.0
    polygons: ["FootprintApproach"]
    FootprintApproach:
      type: "polygon"
      action_type: "approach"
      footprint_topic: "/local_costmap/published_footprint"
      time_before_collision: 1.2
      simulation_time_step: 0.1
      min_points: 6
      visualize: False
      enabled: True
    observation_sources: ["scan"]
    scan:
      type: "scan"
      topic: "/lidar/out"
      min_height: 0.15
      max_height: 2.0
      enabled: True
